version: "3.9"

x-laravel-volumes: &default-volumes
  - "cache:/app/storage/framework/cache"

services:
  web:
    image: ${WEB_IMAGE}
    ports:
      - "80"
    networks:
      - default
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_web.rule=Host(`${HOSTNAME}`)"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME}_web.loadbalancer.server.port=80"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_web.tls=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_web.tls.certresolver=lets-encrypt"

  app:
    image: ${APP_IMAGE}
    build:
      target: php-fpm
    volumes: *default-volumes
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: "false"
      TRUSTED_PROXY: ${REVERSE_PROXY_IP:-null}

  worker-crawler:
    image: ${WORKER_IMAGE}
    build:
      target: php-cli
    volumes: *default-volumes
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: "false"
      QUEUE_MEMORY: 64

  worker-markov:
    image: ${WORKER_IMAGE}
    build:
      target: php-cli
    volumes: *default-volumes
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: "false"
      QUEUE_MEMORY: 512

  worker-splog-deployer:
    image: ${WORKER_IMAGE}
    build:
      target: php-cli
    volumes: *default-volumes
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: "false"
      QUEUE_MEMORY: 64

  worker-splog-poseter:
    image: ${WORKER_IMAGE}
    build:
      target: php-cli
    volumes: *default-volumes
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: "false"
      QUEUE_MEMORY: 64

  scheduler:
    image: ${WORKER_IMAGE}
    build:
      target: php-cli
    volumes: *default-volumes
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: "false"

  db:
    ports:
      - "3306"

networks:
  proxy:
    external: true

volumes:
  cache:
